<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital,wght@1,400;1,700&family=Lateef&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
    <!--Font-Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Stop-clock</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="container">
        <div id="timer">00:00:00</div>

        <div class="buttons">
            <button id="startBtn">
          <i class="fa-solid fa-play" id="play" aria-hidden="true"></i>
        </button>

            <button id="resetBtn">
          <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
        </button>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
